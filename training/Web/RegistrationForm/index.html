<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <link rel="stylesheet" href="basic.css">

    <title>Registration Form</title>
</head>
<body>
    <div class="heading">
        <h1>Registration Form</h1>
    </div>
    <div class="content">
        <div class="form">
            <div class="item name">
                <label for="Name">Name</label><br>
                <!-- <i class="fas fa-user"></i> -->
                <input type="text" name="Name" id="name" value=""><br>
            </div>
            <div class="item passwd">
                <label for="Password">Password</label><br>
                <!-- <i class="fas fa-lock"></i> -->
                <input type="password" name="Password" id="passwd" value="">
                <i class="fa fa-eye-slash" id="toggle-password"></i>
                <label id="passwd-strength"></label>
            </div>
            <div class="item">
                <label for="Confirm Password">Confirm Password</label><br>
                <input type="text" name="Confirm Password" id="conf_passwd" value="">
                <label id="passwd-confirmation"></label>
            </div>
            <div class="item">
                <label for="gender">Gender</label><br>
                <select name="gender" id="gender">
                    <option value="male">male</option>
                    <option value="female">female</option>
                </select>
                <i class="fa fa-mars" id="gender-img"></i>
            </div>
            <div class="button">
                <button class="btn btn-primary" id="register">Register</button><br>
                <label id="register-message"></label>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
